server:
  port: 9001

spring:
  application:
    name: zhixue-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      # Nacos 服务地址
      server-addr: 192.168.211.175:8848
      # 服务发现配置
      discovery:
        namespace: 64c04068-aa6b-4a44-adbb-640173bc9cc9
        group: DEFAULT_GROUP
        enabled: true
        # 指定注册到 Nacos 的 IP 地址
        # ip: 127.0.0.1  # Removed to allow auto-detection of LAN IP for remote Nacos connectivity
      # 配置中心
      config:
        namespace: dev
        group: DEFAULT_GROUP
        file-extension: yml
        enabled: true
        # 共享配置
        shared-configs:
          - data-id: application-common.yml
            group: DEFAULT_GROUP
            refresh: true